<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Advice Generator</title>
  </head>
  <body>
    <section class="container">
      <div class="quote-box">
        <h1 class="quote-title">Advice <span>#001</span></h1>
        <p class="quote-body">
          &ldquo; It is easy to sit up and take notice, what's difficult is
          getting up and taking action.&rdquo;
        </p>
        <img class="divider" src="images/pattern-divider-desktop.svg" alt="" />
        <button class="dice">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </div>
    </section>
  </body>
</html>
